<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">


<head>

<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="description" content="" />
<meta name="author" content="" />

<title th:text="#{login.title}"></title>

<!-- Bootstrap Core CSS -->
<link href="css/bootstrap.min.css" rel="stylesheet" />

<!-- Custom CSS -->
<link href="css/clean-blog.min.css" rel="stylesheet" />

<!-- Custom Fonts -->
<link
	href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css"
	rel="stylesheet" type="text/css" />
<link
	href='http://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic'
	rel='stylesheet' type='text/css' />
<link
	href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800'
	rel='stylesheet' type='text/css' />

</head>

<body>

	

	<!-- Page Header -->
	<!-- Set your background image for this header on the line below. -->
	<header class="intro-header">
		<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			<ul class="nav navbar-nav navbar-right">
				<li><a th:href="@{/}">Home</a></li>
				<li><a href="#">Cadastrar-se</a></li>
				<li><a href="#">Contato</a></li>
			</ul>
		</div>
	</header>

	<!-- Main Content -->
	<div class="container">
		<div class="row">
			<div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
				<p th:text="#{login.title2}"></p>

				<form name="f" th:action="@{/login}" method="post"
					class="form-signin">
					<div th:if="${param.error}" class="alert alert-danger">
						Invalid username and password.</div>
					<div th:if="${param.logout}" class="alert alert-success">You
						have been logged out.</div>
					<div class="control">
						<label th:text="#{login.usuario}"></label><input type="text" id="username"
							name="username" class="form-control" placeholder="Username"
							required="true" />
					</div>
					<hr />
					<div class="control">
						<label th:text="#{login.senha}"></label><input type="password" id="password"
							name="password" class="form-control" placeholder="Password"
							required="true" />
					</div>
					<hr />
					<div class="login-button text-center">
						<input type="submit" class="btn btn-primary" value="Login"
							id="btLogin" name="btLogin" /> <a sec:authorize="isAuthenticated()"  th:href="@{/logout}" class="btn btn-danger"
							th:if="!${param.success}" id="btLogout"> <span
							th:text="#{btn.logout}"></span></a>
					</div>
				</form>
			</div>
		</div>
	</div>

	<hr />

	<!-- Footer -->
	<footer>
		<div class="container">
			<div class="row">
				<div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
					<p class="copyright text-muted" th:text="#{page.footer}"></p>
				</div>
			</div>
		</div>
	</footer>

	<!-- jQuery -->
	<script src="js/jquery.js"></script>

	<!-- Bootstrap Core JavaScript -->
	<script src="js/bootstrap.min.js"></script>

	<!-- Custom Theme JavaScript -->
	<script src="js/clean-blog.min.js"></script>

</body>

</html>
